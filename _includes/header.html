<div id="header" class="full-header">
  <div id="header-wrap">
    <div id="primary-menu-trigger">
      <i class="icon-reorder"></i>
    </div>

    <div id="logo">
      <a href="/" class="standard-logo">
        <img src="/img/logo.png" alt="Canvas Logo">
      </a>
    </div>

    <nav id="primary-menu">
      <ul>
        <li {% if page.page-name == "home" %} class="current" {% endif %}>
          <a href="/">Home</a>
        </li>
        <li {% if page.page-name == "what" %} class="current" {% endif %}>
          <a href="/what/">What we do</a>
        </li>
        <li {% if page.page-name == "about" %} class="current" {% endif %}>
          <a href="/about/">About</a>
        </li>
        <li {% if page.page-name == "cases" %} class="current" {% endif %}>
          <a href="/cases/">Case studies</a>
        </li>
        <li {% if page.page-name == "contact" %} class="current" {% endif %}>
          <a href="/contact/">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<div id="page-title">
  <div class="container">
    <h1>{% if page.page-title %} {{ page.page-title }} {% else %} {{ page.page-name }} {% endif %}</h1>
  </div>
</div>
